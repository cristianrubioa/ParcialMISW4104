<div class="container mt-4">
  <h1 class="mb-4">El aroma mágico</h1>

  <hr>

  <div class="text-center">
    <img src="assets/image.png" alt="Café especial" class="img-fluid w-100 rounded shadow" style="max-height: 400px;">
  </div>
  

  <hr>

  <table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th class="fw-bold">#</th> 
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Región</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cafe of cafes">
      <td class="fw-bold">{{ cafe.id }}</td>
      <td>{{ cafe.nombre }}</td>
      <td>{{ cafe.tipo }}</td>
      <td>{{ cafe.region }}</td>
    </tr>
  </tbody>
</table>

</div>
